<!DOCTYPE html>
<html>
<title>Expense Tracker</title>
<link rel="stylesheet" href="signup.css">
<body>


<div id="id01" class="modal">
  <form id="myForm" class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="mobile"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter Phone Number" name="mobile" required>
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('myForm').reset()" class="cancelbtn">Reset</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
